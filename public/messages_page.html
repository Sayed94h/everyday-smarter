<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleFiles/messages_page.css">
    <title>Admin can check messages</title>
</head>

<body>
    <header>
        <h3>Admin can login and view the messages</h3>
        <p>To login, enter your credential(username and password). Once you logged in, you don't need to login again
            unless you logged out.</p>
    </header>
    <section class="messages_page_wrapper">

        <section class="error_message">
            <div id="error_box"></div>
        </section>
        <section class="login">
            <div class="label"><label for="username">User Name</label></div>
            <input type="text" placeholder="Enter Your Username" id="username">
            <div class="label"><label for="password">Password</label></div>
            <input type="password" placeholder="Enter Your Password" id="password"> <br> <br>
            <input type="button" id="btn" value="Log In">
            <input type="button" id="refresh" value="Refresh" title="Click to get the new messages">
        </section>
        <section id="messages"></section>
        <section>
            <input type="button" id="btn_logout" value="Log Out">
            <a href="./index.html">Home Page</a>
        </section>
    </section>
    <script src="./apps/view_messages.js"></script>
</body>

</html>
