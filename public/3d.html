<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            width: 400px;
            height: 200px;
            padding: 50px;
            background: radial-gradient(circle at 60%,
                    white,
                    red,
                    orange,
                    yellow,
                    green,
                    rgb(0, 238, 255),
                    blue,
                    purple);
        }

        #example-element {
            width: 100px;
            height: 100px;
            margin-left: 120px;
            transform-style: preserve-3d;
            transition: transform 1.5s;
            transform: rotate3d(1, 1, 1, 30deg);
        }

        .face {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: inherit;
            font-size: 30px;
            color: #fff;
        }

        .front {
            background: rgba(90, 90, 90, .7);
            transform: translateZ(50px);
        }

        .back {
            background: rgba(0, 210, 0, .7);
            transform: rotateY(180deg) translateZ(50px);
        }

        .right {
            background: rgba(210, 0, 0, .7);
            transform: rotateY(90deg) translateZ(50px);
        }

        .left {
            background: rgba(0, 0, 210, .7);
            transform: rotateY(-90deg) translateZ(50px);
        }

        .top {
            background: rgba(210, 210, 0, .7);
            transform: rotateX(90deg) translateZ(50px);
        }

        .bottom {
            background: rgba(210, 0, 210, .7);
            transform: rotateX(-90deg) translateZ(50px);
        }

        .select-form {
            margin-top: 50px;
        }
    </style>
    <title>3D DEMO</title>
</head>

<body>
    <main>
        <section id="example-element">
            <div class="face front">HAPPY</div>
            <div class="face back">HAPPY</div>
            <div class="face right">HONEST</div>
            <div class="face left">WORK</div>
            <div class="face top">LEARN</div>
            <div class="face bottom">CODE</div>
        </section>
    </main>

    <script>

        const example = document.querySelector('#example-element');
        let optionsArray = [
            "rotate(360deg)",
            "rotateX(360deg)",
            "rotateY(360deg)",
            "rotateZ(360deg)",
            "rotate3d(1, 1, 1, 90deg)",
            "scale(1.5)",
            "scaleX(1.5)",
            "scaleY(1.5)",
            "scaleZ(1.5)",
            "scale3d(1, 1.5, 1.5)",
            "skew(17deg, 13deg)",
            "skewX(17deg)",
            "skewY(17deg)",
            "translate(100px, 100px)",
            "translateX(100px)",
            "translateY(100px)",
            "translateZ(100px)",
            "translate3d(50px, 50px, 50px)",
            "perspective(200px)",
            "matrix(1, 2, -1, 1, 80, 80)",
            "matrix3d(1,0,0,0,0,1,3,0,0,0,1,0,50,100,0,1.1)"
        ]

        let i = 0;
        function changeStyle() {

            example.style.transform = `rotate3d(1, 1, 1, 30deg) ${optionsArray[i]}`;
            i++
            if (i > optionsArray.length) {
                i = 0
            }
        }
        setInterval(changeStyle, 1000)
    </script>

</body>

</html>
